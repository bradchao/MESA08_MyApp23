<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>
    </head>
    <body>
        <input type="button" onclick="calcRoute()" value="OK">
        <div id="map"></div>
        <script>
            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();            var map;
            function initMap() {
                directionsDisplay = new google.maps.DirectionsRenderer();
                map = new google.maps.Map(document.getElementById('map'), {
                                          center: {lat: 24.155769, lng: 120.671219},
                                          zoom: 8
                                          });
              directionsDisplay.setMap(map);
            }
        
        function calcRoute() {
            alert('OK222')
            var start = {lat: 24.155769, lng: 120.671219};
            var end = {lat: 24.160399, lng: 120.678450};
            var request = {
                origin: start,
                destination: end,
                travelMode: 'DRIVING'
            };
            directionsService.route(request, function(result, status) {
                                    if (status == 'OK') {
                                    alert('hh')
                                    directionsDisplay.setDirections(result);
                                    }else{
                                        alert('XX')
                                    }
                                    });
        }
        
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEYFBffPgYkjRWplsuQqJrKtef7gpt2oU&callback=initMap"
            async defer></script>
        <script>
            function test1(newlat, newlng){
                map.setCenter({lat: newlat, lng: newlng})
                map.setZoom(17)
            }
        
        </script>
            
    </body>
</html>
